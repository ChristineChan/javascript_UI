		<script type="text/javascript" src="js/emp_cal.js"></script>

	<body>
		<div class="room-type">
			<button id="left" ></button>
			<div class="roomWrapper">
				<div class="wrap" style="left:-630px">
					<div class="type-box"></div>
					<div class="type-box"></div>
					<div class="type-box"></div>
				</div>
				<div class="wrap" style="left:0px">
					<div class="type-box"></div>
					<div class="type-box"></div>
					<div class="type-box"></div>
				</div>	
				<div class="wrap" style="left:630px">
					<div class="type-box"></div>
					<div class="type-box"></div>
					<div class="type-box"></div>
				</div>	
			</div>
			<button id="right"></button>
			<div id="roomAll" class="roomType"><img src="img/Allroom.png" /></div>	
		</div>
		<div class="cal-title">
			<div class="cal-prev" id="cal-prev" ></div>
			<div class="month"></div>	
			<div class="cal-next" id="cal-next"></div>
		</div>

		<div class="cal-date">
			<span class="name"></span>
			<table class="table">		
				
			</table>		
		</div>
		
	</body>
	<script id="template" type="text/x-handlebars-template">
		<tr>
			{{#each d}}
			<td><div class="box">{{this}}<ul></ul></div></td>
			{{/each}}
		</tr>
	</script>
	<script id="inner-template" type="text/x-handlebars-template">
			<li class="list">{{this.empty}}</li>
	</script>
